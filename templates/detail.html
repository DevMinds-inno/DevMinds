<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css");
        .background-banner {
            background-image: linear-gradient(45deg,
                    rgb(51 43 43 / 75%),
                    rgb(20 19 20 / 61%)), url("https://cdnimg.melon.co.kr/cm2/album/images/114/87/023/11487023_20240527154018_500.jpg/melon/resize/120/quality/80/optimize");
            height: 30%;
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            /* background-attachment: fixed; */
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body data-bs-theme="dark">
    <div>
        <nav class="navbar border-bottom border-bottom-dark d-flex justify-content-space-between" data-bs-theme="dark">
            <div class="ms-3">
                <img width="50" src="{{ data.board.background_url }}" alt="">
            </div>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link text-white" aria-current="page" href="{{ url_for('home')}}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white">Menu</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </nav>
        <div class="background-banner ">

        </div>
        <div class="content mt-5 mx-auto" style="width: 768px;">
            <div class="head-wrapper">
                <h1>{{ data.board.title }}</h1>
                <div class="d-flex justify-content-between">
                    <div>
                        <span class="username">{{ data.board.writer }}</span>
                        <span>{{ data.board.created_dttm|formatdatetime('%Y-%m-%d %H:%M:%S') }}</span>
                    </div>
                    <div>
                        <span data-bs-toggle="modal" data-bs-target="#updateModal"
                            data-board-id="{{ data.board.id }}">수정</span>
                        <span data-bs-toggle="modal" data-bs-target="#deleteModal">삭제</span>
                    </div>
                </div>
            </div>

            <div class="py-5 my-5">
                {{ data.board.content }}
            </div>
        </div>



        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">수정하시겠습니까?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="board-id-input" name="id">
                            <label for="username-input" class="form-label">비밀번호를 입력해주세요.</label>
                            <input type="text" class="form-control" id="board_password-input" name="password">
                        </div>
                        <button type="button" class="btn btn-danger" onclick="checkPassword()">수정하기</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">삭제하시겠습니까?</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <a class="btn btn-danger" href="{{ url_for('detail_board', id=data.board.id) }}">삭제하기</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <footer>
            <div class="d-flex flex-column flex-sm-row justify-content-between py-4 my-4 border-top">
                <p>© 2023 Company, Inc. All rights reserved.</p>
                <ul class="list-unstyled d-flex">
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.youtube.com/"><i
                                class="bi bi-youtube"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.instagram.com/"><i
                                class="bi bi-instagram"></i></a></li>
                    <li class="ms-3"><a class="link-body-emphasis" href="https://www.instagram.com/"><i
                                class="bi bi-postcard"></i></a></li>
                </ul>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var deleteModal = document.getElementById('updateModal');
            deleteModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var boardId = button.getAttribute('data-board-id');
                var songIdInput = document.getElementById('board-id-input');
                songIdInput.value = boardId;
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            var deleteModal = document.getElementById('deleteModal');
            deleteModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var modalIdElement = document.getElementById('modal-song-id');
                modalIdElement.textContent = '곡 ID: ' + songId;
                songIdInput.value = songId;
            });
        });

        function checkPassword() {
            var id = document.getElementById("board-id-input").value;  // ID 값 가져오기
            var password = document.getElementById("board_password-input").value;

            // URL에 id와 password를 포함하여 요청 보내기
            fetch('/api/boards/password?id=' + id + '&password=' + password, {
                method: 'GET',
                credentials: 'same-origin'
            }).then(function (response) {
                return response.text(); // 텍스트 형식으로 응답을 가져옴
            }).then(function (data) {
                console.log(data)
                if (data === 'PasswordError') {
                    var errorMessage = document.createElement("div");
                    errorMessage.classList.add("text-danger");
                    errorMessage.innerText = "페스워드가 일치하지 않습니다.";
                    var modalBody = document.querySelector("#updateModal .modal-body");
                    modalBody.appendChild(errorMessage);
                } else if (data === 'ok') {
                    window.location.href = '/boards/form/'+id;
                }
            }).catch(function (error) {
                console.error('Error:', error);
            });
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
